<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/especialidades.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">
            <i class="bi bi-heart-pulse-fill"></i> Clínica Salud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                    <a class="nav-link text-white" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('MEDICO')">
                    <a class="nav-link text-white" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white" th:href="@{/usuarios}"><i class="bi bi-people"></i> Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white" th:href="@{/especialidades}"><i class="bi bi-clipboard2-pulse"></i> Especialidades</a>
                </li>
            </ul>
            <div class="ms-3">
                <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="main-title mt-4"><i class="bi bi-clipboard2-pulse"></i> Lista de Especialidades</h2>
    <div class="card-table">
        <th:block sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/especialidades/nuevo}" class="btn btn-primary mb-3 icon-btn">
                <i class="bi bi-plus-circle"></i> Nueva Especialidad
            </a>
        </th:block>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="especialidad : ${especialidades}">
                    <td th:text="${especialidad.idEspecialidad}"></td>
                    <td th:text="${especialidad.nombre}"></td>
                    <td th:text="${especialidad.descripcion}"></td>
                    <td>
                        <th:block sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/especialidades/editar/{id}(id=${especialidad.idEspecialidad})}" class="btn btn-warning btn-sm icon-btn">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a th:href="@{/especialidades/eliminar/{id}(id=${especialidad.idEspecialidad})}" class="btn btn-danger btn-sm icon-btn" onclick="return confirm('¿Está seguro?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
