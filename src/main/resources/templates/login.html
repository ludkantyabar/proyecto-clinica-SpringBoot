<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">
            <div class="card login-card p-4">
                <div class="card-body">
                    <div class="text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="brand-logo">
                        <h2 class="card-title mb-3 fw-bold" style="color:#0d6efd;">Bienvenido</h2>
                        <p class="text-muted mb-4">Por favor, inicia sesión para continuar</p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <!-- Mensaje de error de login -->
                        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Usuario (DNI):</label>
                            <input type="text" name="username" class="form-control form-control-lg" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" name="password" class="form-control form-control-lg" required/>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <a th:href="@{/registrar}" class="link-primary">¿No tienes cuenta? <b>Regístrate</b></a>
                    </div>
                    <a th:href="@{/}" class="btn btn-outline-secondary mt-3 w-100">
                        <i class="bi bi-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
