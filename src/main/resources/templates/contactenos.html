<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Trabajo Final - Clínica Salud</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <div class="p-4 border rounded shadow">
            <h1 class="display-4">Formulario de contacto</h1>
            <p class="lead">Atenderemos cualquier consulta médica enviada desde este formulario.</p>
        </div>
    </div>
</section>


<!-- Formulario de Citas -->
<section id="contacto" class="container my-5">
    <h2 class="text-center mb-4 text-primary">Escríbenos tu consulta</h2>
    <form class="p-5 border rounded shadow-lg bg-light">
        <div class="row g-4">
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    <label for="nombre">Nombre Completo *</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                    <label for="email">Correo Electrónico *</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="comentario" name="comentario" placeholder="Ingrese su consulta *" rows="5"></textarea>
                    <label for="comentario" class="visually-hidden">Ingrese su consulta *</label>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
            </div>
        </div>
    </form>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
