<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/medicos.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="#">
      <i class="bi bi-heart-pulse-fill"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/especialidades}"><i class="bi bi-clipboard2-pulse"></i> Especialidades</a></li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="main-title mt-4"><i class="bi bi-person-badge"></i> Lista de Médicos</h2>
  <div class="card-table">
    <th:block sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/medicos/nuevo}" class="btn btn-primary mb-3 icon-btn">
        <i class="bi bi-plus-circle"></i> Nuevo Médico
      </a>
    </th:block>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medico : ${medicos}">
          <td th:text="${medico.idMedico}"></td>
          <td th:text="${medico.dni}"></td>
          <td th:text="${medico.nombre + ' ' + medico.apellido}"></td>
          <td th:text="${medico.especialidad.nombre}"></td>
          <td th:text="${medico.telefono}"></td>
          <td>
            <th:block sec:authorize="hasRole('ADMIN')">
              <a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}" class="btn btn-warning btn-sm icon-btn">
                <i class="bi bi-pencil-square"></i> Editar
              </a>
              <a th:href="@{/medicos/eliminar/{id}(id=${medico.idMedico})}" class="btn btn-danger btn-sm icon-btn" onclick="return confirm('¿Está seguro?')">
                <i class="bi bi-trash"></i> Eliminar
              </a>
            </th:block>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
