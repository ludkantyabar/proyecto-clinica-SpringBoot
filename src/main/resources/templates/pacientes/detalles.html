<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/pacientes.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-heart-pulse-fill"></i> Clínica Salud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-fill"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar2-check-fill"></i> Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people-fill"></i> Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-vcard-fill"></i> Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-hospital-fill"></i> Consultorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/especialidades}"><i class="bi bi-award-fill"></i> Especialidades</a>
                </li>
            </ul>
            <div class="ms-3">
                <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
            </div>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div class="container">
        <div class="card p-4">
            <div class="card-header mb-3">
                <h2><i class="bi bi-person-vcard-fill"></i> Detalles del Paciente</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-credit-card-2-front"></i> DNI:</strong> <span th:text="${paciente.dni}"></span></p>
                        <p><strong><i class="bi bi-calendar-date"></i> Fecha de Nacimiento:</strong>
                            <span th:text="${paciente.fechaNacimiento != null} ?
                                   ${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')} : 'No especificada'"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-telephone"></i> Teléfono:</strong>
                            <span th:text="${paciente.telefono != null && !paciente.telefono.isEmpty()} ?
                                   ${paciente.telefono} : 'No especificado'"></span></p>
                        <p><strong><i class="bi bi-envelope"></i> Email:</strong>
                            <span th:text="${paciente.email != null && !paciente.email.isEmpty()} ?
                                   ${paciente.email} : 'No especificado'"></span></p>
                    </div>
                </div>
                <div class="mb-3">
                    <p><strong><i class="bi bi-geo-alt"></i> Dirección:</strong></p>
                    <p th:text="${paciente.direccion != null && !paciente.direccion.isEmpty()} ?
                            ${paciente.direccion} : 'No especificada'"></p>
                </div>
                <div class="mb-3">
                    <p><strong><i class="bi bi-calendar-check"></i> Fecha de Registro:</strong>
                        <span th:text="${#temporals.format(paciente.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
            </div>
            <div class="card-footer bg-white">
                <a th:href="@{/pacientes}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
