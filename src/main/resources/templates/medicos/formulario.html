<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .dashboard-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .welcome-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            border-left: 4px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-heart-pulse"></i> Clínica Salud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
                </li>
            </ul>
            <div class="ms-3">
                <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
            </div>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <h2 th:text="${medico.idMedico != null} ? 'Editar Médico' : 'Nuevo Médico'"></h2>

    <form th:action="@{/medicos/guardar}" th:object="${medico}" method="post">
        <input type="hidden" th:field="*{idMedico}">

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" th:field="*{dni}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <select th:field="*{especialidad.idEspecialidad}" class="form-select" required>
                <option value="">Seleccione una especialidad</option>
                <option th:each="especialidad : ${especialidades}"
                        th:value="${especialidad.idEspecialidad}"
                        th:text="${especialidad.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/medicos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
