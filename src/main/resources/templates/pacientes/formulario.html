<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .dashboard-card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
        height: 100%;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .welcome-section {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        border-left: 4px solid;
        border-radius: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-heart-pulse"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div layout:fragment="content">
  <div class="container mt-4">
    <h2 th:text="${paciente.idPaciente != null} ? 'Editar Paciente' : 'Nuevo Paciente'"></h2>
    <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
      <!-- Mensajes de error dentro del formulario -->
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
      </div>
      <input type="hidden" th:field="*{idPaciente}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">DNI*</label>
          <input type="text" th:field="*{dni}" class="form-control" required>
          <small class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error en DNI</small>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre*</label>
          <input type="text" th:field="*{nombre}" class="form-control" required>
          <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en nombre</small>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido*</label>
          <input type="text" th:field="*{apellido}" class="form-control" required>
          <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error en apellido</small>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" th:field="*{fechaNacimiento}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="tel" th:field="*{telefono}" class="form-control">
          <small class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en teléfono</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control">
        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en email</small>
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <textarea th:field="*{direccion}" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar
      </button>
      <a th:href="@{/pacientes}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </form>
  </div>
</div>
</body>
</html>
