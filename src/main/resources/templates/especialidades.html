<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Trabajo Final - Clínica Salud</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Hero Section -->
<section class="bg-light text-center py-5">
    <div class="container">
        <div class="p-4 border rounded shadow">
            <h1 class="display-4">Bienvenido a Clínica Salud</h1>
            <p class="lead">Cuidamos de ti y de tu familia con los mejores servicios médicos y atención personalizada.</p>

        </div>
    </div>
</section>

<!-- CARD -->
<div class="container my">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="images/servicios.jpg" class="img-fluid rounded-start" alt="Servicios Clínicos">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">NUESTRAS ESPECIALIDADES</h5>
                    <p class="card-text">En Clínica Salud, ofrecemos una atención integral para ti y tu familia. Contamos con médicos especializados para garantizar tu bienestar.</p>
                    <ul th:each="especialidad:${especialidades}">
                        <li><strong th:text="${especialidad.nombre}">?</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
