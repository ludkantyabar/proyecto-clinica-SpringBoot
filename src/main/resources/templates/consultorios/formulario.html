<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/consultorios.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-heart-pulse"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/especialidades}"><i class="bi bi-building"></i> Especialidades</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="main-title mt-4">
    <i class="bi bi-building"></i>
    <span th:text="${consultorio.idConsultorio != null} ? 'Editar Consultorio' : 'Nuevo Consultorio'"></span>
  </h2>
  <div class="form-card">
    <form th:action="@{/consultorios/guardar}" th:object="${consultorio}" method="post">
      <input type="hidden" th:field="*{idConsultorio}">
      <div class="mb-3">
        <label class="form-label">Código</label>
        <input type="text" th:field="*{codigo}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ubicación</label>
        <input type="text" th:field="*{ubicacion}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Guardar
        </button>
        <a th:href="@{/consultorios}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
