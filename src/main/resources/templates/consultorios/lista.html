<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    .dashboard-card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
        height: 100%;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .welcome-section {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        border-left: 4px solid;
        border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-heart-pulse"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/especialidades}"><i class="bi bi-building"></i> Especialidades</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div layout:fragment="content">
  <h2>Lista de Consultorios</h2>

  <!-- Botón Nuevo solo para ADMIN -->
  <th:block sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/consultorios/nuevo}" class="btn btn-primary mb-3">Nuevo Consultorio</a>
  </th:block>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Ubicación</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="consultorio : ${consultorios}">
        <td th:text="${consultorio.idConsultorio}"></td>
        <td th:text="${consultorio.codigo}"></td>
        <td th:text="${consultorio.ubicacion}"></td>
        <td th:text="${consultorio.descripcion}"></td>
        <td>
          <th:block sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/consultorios/editar/{id}(id=${consultorio.idConsultorio})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/consultorios/eliminar/{id}(id=${consultorio.idConsultorio})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Está seguro?')">Eliminar</a>
          </th:block>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
