<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Historial Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #0d6efd;
        }
        .bi {
            margin-right: 6px;
            vertical-align: -.125em;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2><i class="bi bi-journal-medical"></i>Registrar Historial Médico</h2>
    <form th:action="@{/historiales/guardar}" th:object="${historial}" method="post">
        <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />
        <input type="hidden" name="idMedico" th:value="${medico.idMedico}" />
        <!-- Puedes obtener el idMedico del usuario autenticado o pasarlo como hidden -->
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-clipboard2-pulse"></i>Diagnóstico:</label>
            <textarea th:field="*{diagnostico}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-capsule"></i>Tratamiento:</label>
            <textarea th:field="*{tratamiento}" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save2"></i>Guardar
        </button>
    </form>
</div>
</body>
</html>
