<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Lista de citas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/citas.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-heart-pulse-fill"></i> Clínica Salud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house-fill"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/citas}"><i class="bi bi-calendar2-check-fill"></i> Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people-fill"></i> Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-vcard-fill"></i> Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-hospital-fill"></i> Consultorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/especialidades}"><i class="bi bi-award-fill"></i> Especialidades</a>
                </li>
            </ul>
            <div class="ms-3">
                <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
            </div>
        </div>
    </div>
</nav>

<div layout:fragment="content">
    <div class="container">
        <div class="card p-4">
            <div class="card-header mb-3">
                <h2><i class="bi bi-calendar2-check-fill"></i> Lista de citas</h2>
            </div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/citas}" method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Buscar citas..." th:value="${param.search}">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
                    <a th:href="@{/citas}" class="btn btn-secondary"><i class="bi bi-eraser"></i> Limpiar</a>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th><i class="bi bi-calendar-date"></i> Fecha</th>
                        <th><i class="bi bi-clock"></i> Hora</th>
                        <th><i class="bi bi-person"></i> Paciente</th>
                        <th><i class="bi bi-person-vcard"></i> Médico</th>
                        <th><i class="bi bi-hospital"></i> Consultorio</th>
                        <th><i class="bi bi-hospital"></i> Descripcion</th>
                        <th><i class="bi bi-gear"></i> Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(cita.fechaHora, 'HH:mm')}"></td>
                        <td th:text="${cita.usuario.nombre + ' ' + cita.usuario.apellido}"></td>
                        <td th:text="'Dr. ' + ${cita.medico.nombre} + ' ' + ${cita.medico.apellido}"></td>
                        <td th:text="${cita.consultorio.codigo}"></td>
                        <td th:text="${cita.consultorio.ubicacion}"></td>
                        <td>
                            <a th:href="@{/citas/editar/{id}(id=${cita.idCita})}" class="btn btn-sm btn-warning" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/citas/eliminar/{id}(id=${cita.idCita})}" class="btn btn-sm btn-danger" title="Eliminar"
                               onclick="return confirm('¿Está seguro que desea eliminar esta cita?')">
                                <i class="bi bi-trash3"></i>
                            </a>
                            <a th:href="@{/citas/ticket/{id}(id=${cita.idCita})}" class="btn btn-sm btn-info" title="ticket">
                                <i class="bi bi-eye-fill"></i>
                            </a>
                            <a th:href="@{/citas/ver-ticket/{id}(id=${cita.idCita})}" class="btn btn-sm btn-secondary" title="Ver ticket">
                                <i class="bi bi-ticket-perforated"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
