<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    .dashboard-card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
        height: 100%;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .welcome-section {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        border-left: 4px solid;
        border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-heart-pulse"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div layout:fragment="content">
  <h2 th:text="${cita.idCita != null} ? 'Editar Cita' : 'Nueva Cita'"></h2>

  <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
    <input type="hidden" th:field="*{idCita}">

    <div class="mb-3">
      <label class="form-label">Paciente</label>
      <select th:field="*{paciente.idPaciente}" class="form-select">
        <option value="">Seleccione un paciente</option>
        <option th:each="paciente : ${pacientes}"
                th:value="${paciente.idPaciente}"
                th:text="${paciente.nombre + ' ' + paciente.apellido + ' (' + paciente.dni + ')'}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Médico</label>
      <select th:field="*{medico.idMedico}" class="form-select">
        <option value="">Seleccione un médico</option>
        <option th:each="medico : ${medicos}"
                th:value="${medico.idMedico}"
                th:text="'Dr. ' + ${medico.nombre} + ' ' + ${medico.apellido} + ' - ' + ${medico.especialidad.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Consultorio</label>
      <select th:field="*{consultorio.idConsultorio}" class="form-select">
        <option value="">Seleccione un consultorio</option>
        <option th:each="consultorio : ${consultorios}"
                th:value="${consultorio.idConsultorio}"
                th:text="${consultorio.codigo} + ' - ' + ${consultorio.ubicacion}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha y Hora</label>
      <input type="datetime-local" th:field="*{fechaHora}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Motivo</label>
      <textarea th:field="*{motivo}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/citas}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
