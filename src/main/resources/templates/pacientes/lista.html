<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Lista de Pacientes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/pacientes.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <i class="bi bi-heart-pulse-fill"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-fill"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar2-check-fill"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people-fill"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-vcard-fill"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-hospital-fill"></i> Consultorios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/especialidades}"><i class="bi bi-award-fill"></i> Especialidades</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>

<div layout:fragment="content">
  <div class="container">
    <div class="card p-4">
      <div class="card-header mb-3">
        <h2><i class="bi bi-people-fill"></i> Lista de Pacientes</h2>
      </div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <form th:action="@{/pacientes}" method="get" class="mb-4">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Buscar pacientes..." th:value="${param.search}">
          <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
          <a th:href="@{/pacientes}" class="btn btn-secondary"><i class="bi bi-eraser"></i> Limpiar</a>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
          <tr>
            <th><i class="bi bi-hash"></i> ID</th>
            <th><i class="bi bi-credit-card-2-front"></i> DNI</th>
            <th><i class="bi bi-person"></i> Nombre</th>
            <th><i class="bi bi-telephone"></i> Teléfono</th>
            <th><i class="bi bi-envelope"></i> Email</th>
            <th><i class="bi bi-gear"></i> Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.idPaciente}"></td>
            <td th:text="${paciente.dni}"></td>
            <td th:text="${paciente.nombre + ' ' + paciente.apellido}"></td>
            <td th:text="${paciente.telefono}"></td>
            <td th:text="${paciente.email}"></td>
            <td>
              <a th:href="@{/pacientes/editar/{id}(id=${paciente.idPaciente})}" class="btn btn-sm btn-warning" title="Editar">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.idPaciente})}" class="btn btn-sm btn-danger" title="Eliminar"
                 onclick="return confirm('¿Está seguro que desea eliminar este paciente?')">
                <i class="bi bi-trash3"></i>
              </a>
              <a th:href="@{/pacientes/detalles/{id}(id=${paciente.idPaciente})}" class="btn btn-sm btn-info" title="Detalles">
                <i class="bi bi-eye-fill"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
