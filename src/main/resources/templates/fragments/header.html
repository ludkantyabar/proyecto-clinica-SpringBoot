<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Salud - Sistema de Gestión</title>

    <!-- BOOTSTRAP CSS -->
</head>

<body>
<!-- carrusel -->
<div th:fragment="carrusel" id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/carrusel1.jpeg}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carrusel2.jpeg}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carrusel3.jpeg}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
