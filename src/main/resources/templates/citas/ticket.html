<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Sistema de Gestión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    .dashboard-card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
        height: 100%;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .welcome-section {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        border-left: 4px solid;
        border-radius: 5px;
    }
  </style>
  <meta charset="UTF-8">
  <title>Ticket de Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print {
      .no-print { display: none; }
      body { margin: 0; padding: 0; }
      .card { border: none; }
    }
  </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-heart-pulse"></i> Clínica Salud
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/citas}"><i class="bi bi-calendar-check"></i> Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}"><i class="bi bi-person-badge"></i> Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consultorios}"><i class="bi bi-building"></i> Consultorios</a>
        </li>
      </ul>
      <div class="ms-3">
        <span class="text-white"><i class="bi bi-person-circle"></i> Admin</span>
      </div>
    </div>
  </div>
</nav>
<div class="container my-5">
  <div class="card mx-auto" style="max-width: 350px;">
    <div class="card-body">
      <div class="text-center mb-3">
        <h2 class="mb-1">CLÍNICA SALUD</h2>
        <p class="mb-0">Ticket de Cita Médica</p>
      </div>
      <hr>
      <div class="mb-2">
        <span class="fw-bold">Código:</span>
        <span th:text="${ticket.codigoTicket}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">DNI:</span>
        <span th:text="${ticket.cita.paciente.dni}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">Nombre:</span>
        <span th:text="${ticket.cita.paciente.nombre + ' ' + ticket.cita.paciente.apellido}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">Especialidad:</span>
        <span th:text="${ticket.cita.medico.especialidad.nombre}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">Médico:</span>
        <span th:text="'Dr. ' + ${ticket.cita.medico.nombre} + ' ' + ${ticket.cita.medico.apellido}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">Fecha y Hora:</span>
        <span th:text="${#temporals.format(ticket.cita.fechaHora, 'dd/MM/yyyy - HH:mm')}"></span>
      </div>
      <div class="mb-2">
        <span class="fw-bold">Consultorio:</span>
        <span th:text="${ticket.cita.consultorio.codigo}"></span>
      </div>
      <hr>
      <div class="text-center text-secondary small">
        <p class="mb-1">Por favor, preséntese 15 minutos antes.</p>
        <p class="mb-0">En caso de no asistir, avise con anticipación.</p>
      </div>
      <div class="no-print text-center mt-4">
        <button onclick="window.print()" class="btn btn-primary me-2">Imprimir Ticket</button>
        <a href="/citas" class="btn btn-secondary">Volver</a>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
